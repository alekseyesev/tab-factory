<button (click)="dec()">
  Remove tab
</button>
<button (click)="inc()">
  Add tab
</button>

<br />

<tabs>
  <tab *ngFor="let tab of tabs">
    <tab-title [active]="tab === activeTab" (click)="onActivate(tab)">
      Tab <b>{{ tab }}</b> title
    </tab-title>
    <tab-content *ngIf="tab === activeTab">
      Tab <b>{{ tab }}</b> content
      <test [tab]="tab"></test>
    </tab-content>
  </tab>
</tabs>
